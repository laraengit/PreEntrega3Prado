    <main id = "main">
        <h1 class="destacado1">Validá sitios</h1>
        <h2 class ="destacado2">Si fuiste a un lugar nuevo validá la info sobre accesibilidad</h2>
    </main>
    <div id="infoValid" class="apartLetra">
        <form action="..." class="input">

            <div class="fila">
                <div class="input relleno celeste apartLetra">
                    <h4 class="separaSecc">Sobre vos</h4>
                    <label for="nombre">Usuario:</label><!-- tengo que conectar el for del label con el id del input -->
                    <input type="text" id="nombre" placeholder="Ingrese su nombre" required  class="redondo blanco"><!-- placeholder para poner algo dentro -->
                    <label for="pass">Contraseña:</label>
                    <input type="pass" id="pass" placeholder="Ingrese contraseña" required  class="redondo blanco">
        
                    <label for="mov">Movilidad:</label>
                    <select name="mov" id="mov" class="redondo apartLetra blanco">
                        <option value="1">Silla de ruedas con motor</option>
                        <option value="2">Silla de ruedas manual</option>
                        <option value="3">Bastón</option>
                        <option value="4">Andador</option>
                        <option value="5">Caminata con dificultad</option>
                    </select>
                </div>
    
                <div class="input relleno rosa apartLetra">
                    <h4 class="separaSecc">Sobre el Lugar</h4>
                    <label for="fecha">Última vez que fuiste:</label>
                    <input type="date" name="fecha" id="fecha" class="redondo blanco">
                    <label for="direc">Dirección</label>
                    <input type="text" name="direc" id="direc" placeholder="Ingrese la dirección:" required  class="redondo blanco">
                    <!-- <label for="localid">Localidad</label>
                    <input type="text" name="localid" id="localid" placeholder="Ingrese la Localidad:" required  class="redondo"> -->
                    <label for="tipoLugar">Tipo de Lugar</label>
                    <select name="tipoLugar" id="tipoLugar" class="redondo apartLetra blanco">
                        <option value="1">Restaurante</option>
                        <option value="2">Club de deportes</option>
                        <option value="3">Centro comercial</option>
                        <option value="4">Supermercado</option>
                        <option value="5">Otros</option>
                    </select>
                </div>

            </div>
            
    
            
            <div class=" input fila relleno verde apartLetra">
                <h4 class="separaSecc">Validación</h4>
                <div class="input2 ">
                        <h4 class="separaSecc2">Ingreso:</h4>
                    <div class="checkGrande">
                        <label for="rampa">Rampa</label>
                        <input type="checkbox" name="rampa" id="" value="1" required class="check blanco">
                    </div>
                    <div class="checkGrande">
                        <label for="escalones">No cuenta con escalones de entrada</label>
                        <input type="checkbox" name="escalones" id="" value="2" class="check blanco">
                    </div>
                    <div class="checkGrande">
                        <label for="salvaescaleras">Salvaescaleras</label>
                        <input type="checkbox" name="escalones" id="" value="2" class="check blanco">
                    </div>
                </div>
                <div class="input2">
                    <h4 class="separaSecc2">Baño discapacitados:</h4>
                    <label for="baño">Estado:</label>
                    <select name="baño" id="baño" class="redondo apartLetra blanco">
                        <option value="1">No tenía</option>
                        <option value="2">Incómodo</option>
                        <option value="2">Cómodo</option>
                        <option value="3">No lo utilicé</option>
                    </select>
                </div>

                <div class="input2">
                    <h4 class="separaSecc2">Bonus:</h4>
                    <label for="Consulta">Escribe tu mensaje</label>
                    <textarea name="" id="Comentario" cols="30" rows="3" class="redondo apartLetra blanco">Tu comentario...</textarea>
                    <label for="fotos">¡Podés subir fotos!</label>
                    <input type="file" name="fotos" id="fotos" multiple>
                </div>
    
            </div>

            <div class="final">
                <input type="submit" value="Eviar ahora" class="redondo naranja boton hoverBoton">
                <input type="reset" value="Borrar formulario" class="redondo naranja boton hoverBoton">

            </div>


            


            
        </form>
